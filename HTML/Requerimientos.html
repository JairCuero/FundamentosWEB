<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papeleria OFFIEXPRESS</title>
    <link rel="stylesheet" href="./../CSS/style.css">
</head>
<body>
    <header>
        <img src="./../IMG/Logo3.png" alt="OfficExpress" class="logo">  
        <h1>OFFIEXPRESS</h1> 
    </header>  
    <main>
        <section>  
            <form id="formularioCompra" method="POST">  
                <div class="datosCliente">  
                    <label for="nombreComprador">Nombre:</label>  
                    <input type="text" id="nombreComprador" maxlength="20" name="nombreComprador" placeholder="Digita tu nombre max. 20 caracteres" required>  
                </div>  
                
                <div class="datosCliente">  
                    <label for="presupuesto">Presupuesto:</label>
                    <input type="text" id="presupuestoo" onkeyup="moneda()" name="presupuesto" placeholder="Tope de dinero $" required>  
                </div>  
                
                <div class="datosCliente">  
                    <label for="cantidadArticulos">Cantidad de Artículos:</label>  
                    <input type="number" id="cantidadArticulos" name="cantidadArticulos" min="0" max="20" placeholder="Numero de articulos max. 20 (Indique un numero)" required>  
                </div>  
                
                <div class="datosCliente">  
                    <label for="direccion">Dirección:</label>  
                    <input type="text" id="direccion" name="direccion" placeholder="CL. #, Localidad, Ciudad" required>  
                </div>           
                    <legend>Tipo de Entrega:</legend>  
                    <div class="radio-buttons">
                      
                        <label>
                            <input type="radio" name="tipoEntrega" value="adomicilio" checked="">
                            <span>Entrega a domicilio</span>
                        </label>
                        <label>
                            <input type="radio" name="tipoEntrega" value="tienda">
                            <span>Recoger en tienda</span>
                        </label>
                    </div>
                <br> 

                <div class="button-clear-start">
                    <button type="submit">Iniciar Compra</button>  
                    <button type="reset">Limpiar Campos</button>  
                </div>  
            </form>  
        </section>  
    </main>  

    <footer>  
        <p>&copy; 2024 Vista Requerimientos de Compra</p>  
    </footer>  
    <script src="/JS/requerimientos.js"></script>
</body>
</html>
